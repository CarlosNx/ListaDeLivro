<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    </head>
        <style>
        body{
        margin: 0;
        padding: 0;
        width: 100%;
        background: url(img/back.jpg);
        font-family: 'Fjalla One', sans-serif;
        }

        
        input{
        height: 35px;
        width: 300px;
        font-size: 14px;
        margin-bottom: 20px;
        margin: 10px auto;
        border: none;
        border-radius: 6px;;
        background-color: #fff;
    }
        h1 ,label{
        font-size: 80px; 
        color: white;
        font-weight: bold;
        }
        
        </style>
    <body>
        
         <div class="container py-4" align="center">
            <form method="get" action="cadastro">
                <br>
                <h1>Cadastro de Livros</h1>
                 <div class="form-input">
                    <br> <input class="text-center" type="text" name="nome" placeholder="Nome"  required ></input>
                </div>
                <div class="form-input">
                    <br> <input class="text-center"  type="numeric" name="id" placeholder="Id" maxlength="4"  required ></input>
                </div>
                
                <br><button class="btn btn-danger btn-lg" type="submit">Cadastrar</button>
                
                
            </form>
            
            
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
